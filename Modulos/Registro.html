<h2>Registro</h2>
<form method="post" id="registerForm">
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario:</label>
        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingresa tu usuario">
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input type="text" name="correo" id="correo" class="form-control" placeholder="Ingresa tu correo electronico">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono:</label>
        <input type="text" name="telefono" id="telefono" class="form-control"
            placeholder="Ingresa tu numero telefonico">
    </div>
    <div class="mb-3">
        <label class="form-label w-100">Genero:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="generoHombre" value="H">
            <label class="form-check-label" for="generoHombre">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="generoMujer" value="M">
            <label class="form-check-label" for="generoMujer">Mujer</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" class="form-control"
            placeholder="Ingresa tu contraseña" min="6" max="20">
        <span id="passwordHelpInline" class="form-text">
            Contraseña de almenos 6-20 caracteres
        </span>
    </div>
    <button type="submit" class="btn btn-outline-success">Registrarse</button>
    <input class="btn btn-outline-primary" type="reset" value="Reset">
</form>
<a class="link-danger link-underline-danger" type="button" onclick="menu('Ingreso')">Ingresar</a>
<script src="./JS/Registro.js"></script>
