<h2>Ingresar</h2>
<form method="post" id="loginForm" class="mb-2">
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario:</label>
        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ingresa tu usuario" required autofocus>
    </div>
    <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Ingresa tu contraseña" required>
    </div>
    <button type="submit" class="btn btn-outline-success">Ingresar</button>
    
</form>
<a class="link-danger link-underline-danger" type="button" onclick="menu('Registro')">Registrarse</a>
<a class="link-danger link-underline-danger" type="button" onclick="menu('Recuperacion')">Recuperacion</a>

<script src="./JS/custom.js"></script>
<script src="./JS/Ingreso.js"></script>
